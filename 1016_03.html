<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="message"></p>
    <script>
        const a=5
        const b=10

        console.log(`두 수이 합은 ${a+b}이다`);
        console.log(`두 수이 곱은 ${a*b}이다`);
        console.log(`두 수이 차은 ${a-b}이다`);
        console.log(`두 수이 나눈값은 ${a/b}이다`);
        
    </script>
</body>
</html>
