<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 100px;
            color: white;
            background-color: rgb(135, 219, 238);
            border: 1px solid white;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .title{
            font-size: 30px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="box">BUTTON</div>
    <div class="title">Hello World</div>
    <!-- 다중 클래스 -->
    <p class="box title">Paragraph</p> 
    <h1>Heading</h1>
</body>
</html>
