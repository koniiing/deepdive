<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="https://kit.fontawesome.com/07f6f009b5.js" crossorigin="anonymous"></script>
<style>
    /*reset*/
    *{
        margin:0;
        padding: 0;
        box-sizing: border-box;
    }
    .popup-container {
        width: 350px;
        height: 200px;
        border: 1px solid #343434;
        border-radius: 20px;
        box-shadow: 0 6.16px 0 #535353;
        display: none; /*화면에서 숨기기*/
        flex-direction: column;
        padding: 30px;
        position: fixed;
        right: 50px;
        top: 100px;
    }
</style>
</head>
<body>
    <h1>DEEP DIVE</h1>
    <button type="button" class="open-popup">레이어팝업 열기</button>
    <section class="popup-container">
        <h2>Popup Title</h2>
        <div class="contents">
            여기에는 팝업내용이 들어옵니다.
        </div>
        <button type="button" class="close-popup">
            <span>팝업창 닫기</span>
            <i class="fa-solid fa-xmark"></i>
        </button>
    </section>
    <script>
        const openBtn=document.querySelector('.open-popup');
        const popup=document.querySelector('.popup-container');
        const closeBtn=document.querySelector('.close-popup');
        openBtn.style.border='0.5px solid #243048'
        openBtn.style.backgroundColor='white';

        openBtn.addEventListener('click',()=>{
            popup.style.display="block";
            openBtn.style.backgroundColor='#C8D6F0';
            openBtn.style.color='black';
            openBtn.style.border='1px solid #243048'
        });
        closeBtn.addEventListener('click',()=>{
            popup.style.display="none";
            openBtn.style.backgroundColor='white';
            openBtn.style.color='black';
        });
        </script>
</body>
</html>
